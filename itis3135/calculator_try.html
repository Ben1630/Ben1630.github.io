<script>

//Setting variables for the current value being typed, the value held to be used against the next typed number, and the output shown at the end
var active = "";
var stored = 0;
var output = 0;

//Booleans that keep track of operations
var isAdd = false;
var isSubtract = false;
var isMultiply = false;
var isDivide = false;

//Will prevent the user from adding numbers to the output
var isOutput = false;

//Each function for the buttons changes the text on the display and adds to the active string

function zeroClick()
{
	if(isOutput)
	{
		alert("You can only use operators on the output.");
	}
	else if(isDivide)
	{
		alert("You cannot divide by zero.");
	}
	else
	{
		active += "0";
		document.getElementById("display").value = active;
	}
	
}

function oneClick()

}

//Functions for operations
//When an operation is pressed, the current value being typed is converted and stored, after the next number is typed, the user will have to hit the = button to see the output


function plusClick()
{
	if(isAdd || isSubtract || isMultiply || isDivide)
	{
		alert("You can only perform one operation at a time, please click the = button when you are finished.");
	}
	else
	{
		isAdd = true;
		stored = parseFloat(active);
		document.getElementById("display").value = "+";
		active = "";
		isOutput = false;
	}
	
}

function minusClick()
{
	if(isAdd || isSubtract || isMultiply || isDivide)
	{
		alert("You can only perform one operation at a time, please click the = button when you are finished.");
	}
	else
	{
		isSubtract = true;
		stored = parseFloat(active);
		document.getElementById("display").value = "-";
		active = "";
		isOutput = false;
	}
	
}


function multiplyClick()
{
	if(isAdd || isSubtract || isMultiply || isDivide)
	{
		alert("You can only perform one operation at a time, please click the = button when you are finished.");
	}
	else
	{
		isMultiply = true;
		stored = parseFloat(active);
		document.getElementById("display").value = "X";
		active = "";
		isOutput = false;
	}
	
}

function divideClick()
{
	if(isAdd || isSubtract || isMultiply || isDivide)
	{
		alert("You can only perform one operation at a time, please click the = button when you are finished.");
	}
	else
	{
		isDivide = true;
		stored = parseFloat(active);
		document.getElementById("display").value = "%";
		active = "";
		isOutput = false;
	}
	
}
	//The = button will perform the operation according to the boolean values and output the result
	
function equalsClick()
{
	if(isAdd)
	{
		isAdd = false;
		output = stored + parseFloat(active);
		document.getElementById("display").value = output;
		active = "" + output;
	}
	else if(isSubtract)
	{
		isSubtract = false;
		output = stored - parseFloat(active);
		document.getElementById("display").value = output;
		active = "" + output;
	}
	else if(isMultiply)
	{
		isMultiply = false;
		output = stored * parseFloat(active);
		document.getElementById("display").value = output;
		active = "" + output;
	}
	else
	{
		isDivide = false;
		output = stored / parseFloat(active);
		document.getElementById("display").value = output;
		active = "" + output;
	}
	isOutput = true;
}
